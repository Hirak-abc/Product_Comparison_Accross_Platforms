<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Product Price Comparator</title>
    <style>
        :root {
            --primary: #2c6ed5;
            --primary-light: #4b83e2;
            --primary-dark: #1b5bbe;
            --secondary: #f0f2f5;
            --text-dark: #333;
            --text-light: #6c757d;
            --white: #fff;
            --border: #ddd;
            --error: #dc3545;
            --error-light: #f8d7da;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text-dark);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .error-container {
            max-width: 500px;
            padding: 40px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .error-icon {
            font-size: 60px;
            color: var(--error);
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--error);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .error-message {
            background-color: var(--error-light);
            border-left: 4px solid var(--error);
            padding: 15px;
            margin: 25px 0;
            border-radius: 4px;
            color: var(--text-dark);
            text-align: left;
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .back-link:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! An Error Occurred</h1>
        <div class="error-message">
            <p>{{ message }}</p>
        </div>
        <a href="{{ back_url }}" class="back-link">← Go Back</a>
    </div>
</body>
</html>
