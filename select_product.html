<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Product - {{ category.capitalize() }}</title>
    <style>
        :root {
            --primary: #2c6ed5;
            --primary-light: #4b83e2;
            --primary-dark: #1b5bbe;
            --secondary: #f0f2f5;
            --text-dark: #333;
            --text-light: #6c757d;
            --white: #fff;
            --border: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .category-badge {
            display: inline-block;
            background-color: var(--primary-light);
            color: var(--white);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--secondary);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 110, 213, 0.2);
        }
        
        .checkbox-container {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--secondary);
            border-radius: 4px;
            border-left: 4px solid var(--primary);
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-label input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .btn-wrapper {
            text-align: center;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-badge">{{ category.capitalize() }}</div>
        <h2>Select a Product</h2>
        
        <form action="/compare" method="get">
            <input type="hidden" name="category" value="{{ category }}">
            
            <label>Choose a product:</label>
            <select name="product" required>
                <option value="" disabled selected>Choose product...</option>
                {% for product in products %}
                    <option value="{{ product }}">{{ product }}</option>
                {% endfor %}
            </select>
            
            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" name="include_buyhatke" value="yes" checked>
                    Include BuyHatke comprehensive price comparison
                </label>
            </div>
            
            <div class="btn-wrapper">
                <button type="submit" class="btn">Compare Prices</button>
            </div>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Categories</a>
    </div>
</body>
</html>
